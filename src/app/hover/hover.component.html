
<div class=" card mb-5 mb-lg-0 shadow  ">

    <div class="card-body">
        <h5 class="card-tittle text-muted text-center ">{{product.type}}</h5>
        <h6 class="card-price text-center   ">${{product.price}}<span class="period">/{{product.duration}}</span></h6>
        <hr>
        <div *ngFor='let detail of product.details'>
            <div class="text m-3 " *ngIf='detail.isAvailable; else notAvailable'>
                <div class="text" *ngIf='detail.boldLetter;else normalLetter'>
                    <i class="fas fa-check"></i><b>{{detail.title}}</b>
                </div>
                <ng-template #normalLetter>
                    <div class="text">
                        <i class="fas fa-check"></i>{{detail.title}}
                    </div>
                </ng-template>
            </div>
            <ng-template #notAvailable>
                <div class="text-muted m-3">
                    <i class="fas fa-times"></i>{{detail.title}}
                </div>
             </ng-template>

        </div>
        <div class="d-grid">
            <button class="btn btn-primary rounded-pill btn-lg mt-3 mb-2">BUTTON</button>

        </div>
    </div>

</div>
